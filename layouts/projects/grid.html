
  <article>
    <a href="{{.Permalink}}" class="articles__item">
      {{ if eq .Params.idea true }}
      <span class = "articles__item__idea"></span>
      {{ end }}
      <div class="articles__item__image">
        <img src="{{ .Params.images.preview }} " alt="" />
      </div>

      <div class="articles__content">
        <h3 class="articles__title">{{ .Title }}</h3>
        <p class="articles__text">{{ .Params.description }}</p>
      </div>
    </a>
  </article>
